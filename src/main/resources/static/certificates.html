<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szko≈Ça nurkowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 46, 93, 0.7);
        }
        .wrapper{
            width: 100%;
            display: flex;
            gap: 5%;
        }
        .certificates {
            padding: 0 2%;
            width: 40%;
        }
        .certificates ul {
            list-style-type: none;
            padding: 0;
        }
        .certificates li {
            background-color: rgba(43, 132, 229, 1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .courses {
            padding: 0 2%;
            width: 60%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgba(43, 132, 229, 0.62);
        }
        th:first-child, td:nth-child(1){
            text-align: left;
        }
        table thead th:first-child{
            border-top-left-radius: 10px;
        }
        table thead th:last-child{
            border-top-right-radius: 10px;
        }
        tr:last-child {
            border-bottom-left-radius: 10px;
            overflow: hidden;
        }
        tr.selected {
            background-color: #969696;
        }

        .buttons{
            width: 98%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            padding-right: 2%;
            gap: 2%;
        }
        .buttons button {
            background-color: rgb(82, 178, 213);
            border: 2px solid black;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            padding: 10px;
        }
        .buttons a{
            text-underline: none;
            color: black;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="certificates">
        <table id="certificates-table">
            <thead>
            <tr>
                <th>
                    Certyfikaty
                </th>
            </tr>
            </thead>
            <tbody id="certificates-table-body">

            </tbody>
        </table>
    </div>
    <div class="courses">
        <table id="course-table">
            <thead>
            <tr>
                <th>Typ szkolenia</th>
                <th>Minimalny wiek</th>
                <th>Maksymalny wiek</th>
                <th>Wymagany certyfikat</th>
            </tr>
            </thead>
            <tbody id="course-table-body">
            </tbody>
        </table>
    </div>
</div>
<div class="buttons">
    <button onclick="addNewCourseType()">Dodaj typ szkolenia</button>
    <button onclick="redirect()">Dalej</button>
</div>


<script src="script_certificates.js"></script>
</body>
</html>
