<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkoła nurkowa</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="certificates.css">
</head>
<body>
<div class="wrapper">
    <div class="certificates">
        <table id="certificates-table">
            <thead>
            <tr>
                <th>
                    Certyfikaty
                </th>
            </tr>
            </thead>
            <tbody id="certificates-table-body">

            </tbody>
        </table>
    </div>
    <div class="courses">
        <table id="course-table">
            <thead>
            <tr>
                <th>Typ szkolenia</th>
                <th>Minimalny wiek</th>
                <th>Maksymalny wiek</th>
                <th>Wymagany certyfikat</th>
            </tr>
            </thead>
            <tbody id="course-table-body">
            </tbody>
        </table>
    </div>
</div>
<div class="buttons">
    <button onclick="addNewCourseType()">Dodaj typ szkolenia</button>
    <button onclick="showPrompt()">Dalej</button>
</div>

<div id="my-pop-up" class="pop-up">
    <div class="pop-up-content">
        <div class="pop-up-header">
            <h2>Wybierz opcję</h2>
            <span class="close" onclick="closePopUp()">&times;</span>
        </div>
        <div class="popUp-body">
            <a href="form_page.html" onclick="closePopUp()"><button>Nowe szkolenie</button></a>
            <a href="form_page.html" onclick="closePopUp()"><button id="other-training-btn" disabled onclick="setUpChoosenCertificate()">Na podstawie szkolenia z listy</button></a>
            <select id="options-select">
            </select>
        </div>
    </div>
</div>

<script src="script_certificates.js"></script>
<script src="popup_script.js"></script>
</body>
</html>
