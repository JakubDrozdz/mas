<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkoła nurkowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        a {
            font-size: 1.2em;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Strona w budowie</h1>
    <p>Przepraszamy, ale strona, której szukasz, jeszcze nie istnieje.</p>
    <a href="/">Wróć do strony głównej</a>
</body>
</html>
