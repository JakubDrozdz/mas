<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szkoła nurkowa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 46, 93, 0.7);
            color: white;
        }
        .container {
            box-shadow: 0 4px 8px rgba(0,0,0,1);
            background-color: rgba(43, 132, 229, 0.82);
            border-radius: 20px;
            padding: 30px;
            width: 600px;
            margin: 50px auto 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label{
            padding-bottom: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 5px;
        }
        .form-group textarea {
            height: 300px;
            width: 300px;
        }
        .status-button {
            display: block;
            margin-bottom: 15px;
        }
        .action-button {
            background-color: rgb(82, 178, 213);
            border: 2px solid black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            padding: 10px;
        }
        .form-container {
            display: flex;
        }
        .left-column {
            flex: 1;
            margin-right: 20px;
        }
        .right-column {
            flex: 2;
        }
        #button-container {
            display: flex;
            justify-content: flex-end;
            gap: 4%;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="form">
        <div class="form-container">
            <div class="left-column">
                <div class="form-group">
                    <label for="description">Pole tekstowe (max 500 znaków)</label>
                    <textarea id="description" name="description" maxlength="500"></textarea>
                </div>
            </div>
            <div class="right-column">
                <div class="form-group">
                    <label>Status:</label>
                    <button type="button" class="status-button" disabled>Zaplanowane</button>
                </div>
                <div class="form-group">
                    <label for="start-date">Data rozpoczęcia:</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">Data zakończenia:</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
                <div class="form-group">
                    <label for="additional-cost">Opłata dodatkowa:</label>
                    <input type="number" id="additional-cost" name="additional-cost">
                </div>
                <div class="form-group">
                    <label>Rodzaj:</label>
                    <label><input type="radio" name="diving-course-type" value="single"> Indywidualne</label>
                    <label><input type="radio" name="diving-course-type" value="pair"> W parach</label>
                    <label><input type="radio" name="diving-course-type" value="group"> Grupowe</label>
                </div>
            </div>
        </div>
        <div id="button-container" class="form-group">
            <button type="button" id="validate-button" class="action-button" onclick="validateForm()">Sprawdź poprawność</button>
        </div>
    </form>
</div>
<script src="form_script.js"></script>
</body>
</html>
